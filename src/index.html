<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
</head>
<body>
    <aside class='list-container'>
        <h1 class="title">Neighborhood Map</h1>
        <input type="text" class="search-input" placeholder="Start typing to filter results." data-bind="textInput: listFilter">
        <ul class="list" data-bind="foreach: locations">
            <li class="list-item" data-bind="click: function(data) {$parent.getMarker(data); $parent.getInfoWindow(data); $parent.activate(data)}, visible: visible, css: {active: active() == true}">
                <h3 class="item" data-bind="text: name"></h3>
            </li>
        </ul>
    </aside>
    <a class="menu-icon" data-bind="click: toggleMenu">
        <img src="img/menu.svg" alt="Menu Icon"/>
    </a>
    <div id="map"></div>
</body>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/knockout-3.4.0.min.js"></script>
<script src="js/main.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyAZAtyf5yTxUmagCOIQtvhWqdBqokq5idc&v=3&callback=initApp" onerror="mapFail()">
    </script>
</html>
