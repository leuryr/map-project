<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/style.css"><title>Neighborhood Map</title></head><body><aside class="list-container"><h1 class="title">Neighborhood Map</h1><select data-bind="value: selectedValue"><option selected="selected" disabled="disabled">Choose a type</option><option value="bank">Bank</option><option value="bar">Bar</option><option value="courthouse">Courthouse</option><option value="gym">Gym</option><option value="movie_theater">Movie Theater</option><option value="museum">Museum</option><option value="park">Park</option><option value="restaurant">Restaurant</option><option value="shopping_mall">Shopping Mall</option><option value="stadium">Stadium</option></select><button data-bind="click: resetFilter">Reset Filter</button><ul class="list" data-bind="foreach: locations"><li class="list-item" data-bind="text: name, click: function(data) {$parent.getMarker(data); $parent.getInfoWindow(data)}, visible: typeEnabled"></li></ul></aside><a class="menu-icon" data-bind="click: toggleMenu"><img src="img/menu.svg" alt="Menu Icon"></a><div id="map"></div></body><script src="js/jquery-3.1.0.min.js"></script><script src="js/knockout-3.4.0.min.js"></script><script src="js/main.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyAZAtyf5yTxUmagCOIQtvhWqdBqokq5idc&v=3&callback=initApp" onerror="mapFail()"></script></html>
